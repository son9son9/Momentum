<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="/img/apple-icon-72x72.png">
    <title>Momentum</title>
</head>
<body>
    <audio loop controls>
        <source src="/audio/Little_Wooden_Church.mp3" type="audio/mpeg">
        <source src="/audio/Little_Wooden_Church.ogg" type="audio/ogg">
        Can not play the song
    </audio>

    <h1>MOMENTUM</h1>
    <h1 id="clock"></h1>
    <form id="login-form" class="">
        <input type="text" placeholder="What is your name?" required maxlength="10"/>
        <button>Log in</button>
    </form>
    <h2 id="greeting" class="hidden fade-in"></h2>
    <a class="hidden" href="https://nomadcoders.co">Go to courses</a>
    <div id="todo-section">
        <ul id="todo-list">
        </ul>
        <form id="todo-form">
            <input type="text" placeholder="" required>
        </form>
    </div>
    <div class="visualizer-container"></div>
    <div id="quote" class="fade-in">
        <span></span>
        <br>
        <span></span>
    </div>
    <script src="./js/greetings.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/backgounds.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/vizualizer.js"></script>
</body>
</html>
